<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="nav-bar">
        <h2>TO DO LIST </h2>
        <div class="nav-bar-buttons">
            <button class="nav-btn">Login</button>
            <button class="nav-btn">Signin</button>
            <button class="nav-btn">History</button>

        </div>
        
        
    </div>
    <div class="main">
        <div class="main-content">
            <div class="input">
                <input placeholder="Enter your task" class="search">
                <button class="add ">Add task </button>
    
            </div>
            
            <div class="list-items">
                <ul>
                    <li class="delete">Eat <button class="remove">delete</button></li>
                    <li class="delete">Sleep <button class="remove" >delete</button></li>
                </ul>
    
            </div>

        </div>
        
    </div>
    <div class="footer">
        <div class="foot-panel1">
            <h1>Join the 1,400,000+ users <br>
                 who rely on TodoList for Work Tracking</h1>
        </div>
    </div>
        

    
    
    <script src="todo.js"></script>
</body>
</html>
